<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>valentinka marte</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family:'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff4e8d, #ff8fb1);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
  overflow:hidden;
  color:white;
}

.container {
  width:90%;
  max-width:420px;
  position:relative;
  z-index:2;
}

video {
  width:100%;
  border-radius:20px;
  margin-bottom:20px;
}

h1 {
  font-size:22px;
  margin-bottom:20px;
}

.buttons {
  display:flex;
  justify-content:center;
  gap:15px;
}

button {
  padding:12px 25px;
  font-size:16px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  transition:0.3s ease;
}

#yes { background:white; color:#ff4e8d; font-weight:bold; }
#no { background: rgba(255,255,255,0.3); color:white; }

.hidden { display:none; }
.fade { animation: fadeIn 0.6s ease forwards; }

@keyframes fadeIn { from { opacity:0; transform:scale(0.9); } to { opacity:1; transform:scale(1); } }

.hearts {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  overflow:hidden;
  z-index:1;
}

.heart {
  position:absolute;
  top:-10px;
  font-size:20px;
  color:#ffb6c1;
  animation: fall linear forwards;
}

@keyframes fall {
  to { transform:translateY(110vh); opacity:0; }
}

#loveText {
  margin-top:15px;
  font-size:20px;
  color:#fff;
  text-shadow:1px 1px 6px rgba(0,0,0,0.5);
  opacity:0;
  transition:opacity 0.6s ease;
}

#loveText.show { opacity:1; }
</style>
</head>

<body>

<div class="hearts"></div>

<!-- –ü–µ—Ä–≤–∞—è —Å—Ü–µ–Ω–∞ —Å –≤–∏–¥–µ–æ -->
<div class="container" id="question">
  <video id="firstVideo" src="first.mp4" playsinline autoplay muted loop></video>
  <h1>will you be my valentine?</h1>
  <div class="buttons">
    <button id="yes">yeeees</button>
    <button id="no">no.</button>
  </div>
</div>

<!-- –§–∏–Ω–∞–ª—å–Ω–∞—è —Å—Ü–µ–Ω–∞ -->
<div class="container hidden" id="love">
  <video id="loveVideo" src="love.mp4" playsinline></video>
  <div id="loveText">–π–µ–µ–µ–µ –∏ –∫—Ç–æ —Ç–æ –≤–æ–æ–±—â–µ —Å–æ–º–Ω–µ–≤–∞–ª—Å—è???</div>
</div>

<audio id="music" src="music.mp3"></audio>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const question = document.getElementById("question");
const love = document.getElementById("love");
const firstVideo = document.getElementById("firstVideo");
const loveVideo = document.getElementById("loveVideo");
const music = document.getElementById("music");
const loveText = document.getElementById("loveText");

let scale = 1;
let clickCount = 0;

const texts = [
  "are you sure?",
  "–Ω–∞–∂–º–µ—à—å –µ—â–µ —Ä–∞–∑ —ç–ø—à—Ç–µ–π–Ω –≤–æ–∑—Ä–æ–¥–∏—Ç—å—Å—è",
  "—á–æ —Ä–µ–∞–ª—å–Ω–æ",
  "–ø–µ–ø–µ",
  "—Ç–µ—Ä–ø–µ–Ω–∏–µ –Ω–∞ –∏—Å—Ö–æ–¥–µ",
  "–≥–∞–Ω–¥–∏(((("
];

/* üíò –ù–∞–∂–∞—Ç–∏–µ –î–ê */
yesBtn.addEventListener("click", () => {
  question.classList.add("hidden");
  love.classList.remove("hidden");
  love.classList.add("fade");

  loveVideo.play();
  music.currentTime = 0;
  music.play().catch(() => {});

  setTimeout(() => {
    loveText.classList.add("show");
  }, 500);
});

/* üòà –ù–∞–∂–∞—Ç–∏–µ –ù–ï–¢ */
noBtn.addEventListener("click", () => {
  scale += 0.25;
  yesBtn.style.transform = `scale(${scale})`;

  if (clickCount < texts.length) {
    noBtn.textContent = texts[clickCount];
    clickCount++;
  }
});

/* üíó –ü–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
const heartsContainer = document.querySelector(".hearts");

function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ù§";

  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 15 + 15 + "px";
  heart.style.animationDuration = Math.random() * 3 + 3 + "s";
  heart.style.opacity = Math.random();

  heartsContainer.appendChild(heart);

  setTimeout(() => { heart.remove(); }, 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
